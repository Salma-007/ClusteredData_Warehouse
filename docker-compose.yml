version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: fx-deals-postgres
    environment:
      POSTGRES_DB: fxdeals
      POSTGRES_USER: fxuser
      POSTGRES_PASSWORD: fxpassword
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fxuser -d fxdeals"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fx-network

  fx-deals-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fx-deals-app
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: fxdeals
      DB_USER: fxuser
      DB_PASSWORD: fxpassword
      SPRING_PROFILES_ACTIVE: prod
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - fx-network
    restart: unless-stopped

volumes:
  postgres-data:

networks:
  fx-network:
    driver: bridge