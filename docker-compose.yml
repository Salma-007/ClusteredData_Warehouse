services:
  postgres:
    image: postgres:15-alpine
    container_name: fx-deals-postgres
    environment:
      POSTGRES_DB: fxdeals_db
      POSTGRES_USER: fxuser
      POSTGRES_PASSWORD: fxpassword
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - fx-network

  fx-deals-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fx-deals-app
    environment:

      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: fxdeals_db
      DB_USER: fxuser
      DB_PASSWORD: fxpassword
      SPRING_PROFILES_ACTIVE: prod
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - fx-network

volumes:
  postgres-data:

networks:
  fx-network:
    driver: bridge